version: "3.9"

########################
# NETWORKS
########################
networks:
  internal:
    driver: bridge

########################
# VOLUMES
########################
volumes:
  n8n-data:
  n8n-postgresql-data:
  n8n-redis-data:
  evolution-data:
  supabase-db-data:
  supabase-storage-data:

########################
# ANCHORS
########################
x-n8n-common: &n8n_common
  image: n8nio/n8n:1.108.1
  restart: always
  env_file: [.env]
  environment:
    TZ: ${TZ:-America/Sao_Paulo}
    GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-America/Sao_Paulo}

    DB_TYPE: postgresdb
    DB_POSTGRESDB_DATABASE: ${POSTGRES_N8N_DB:-n8n}
    DB_POSTGRESDB_HOST: n8n-postgresql
    DB_POSTGRESDB_PORT: 5432
    DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
    DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-password}
    DB_POSTGRESDB_SCHEMA: public

    EXECUTIONS_MODE: queue
    QUEUE_BULL_REDIS_HOST: n8n-redis
    QUEUE_BULL_REDIS_PORT: 6379
    QUEUE_BULL_REDIS_DB: 0
    QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}

    N8N_LOG_LEVEL: info
    N8N_ENCRYPTION_KEY: ${SERVICE_BASE64_N8N}
    N8N_RUNNERS_ENABLED: "true"
    OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: "true"
    N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
    N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: "true"
    NODE_FUNCTION_ALLOW_EXTERNAL: "*"
    N8N_PROXY_HOPS: 1

  volumes:
    - n8n-data:/home/node/.n8n
  depends_on:
    n8n-postgresql:
      condition: service_healthy
    n8n-redis:
      condition: service_healthy
  networks: [internal]

########################
# SERVICES
########################
services:

  ########################
  # N8N
  ########################
  n8n-app:
    <<: *n8n_common
    container_name: n8n-app
    command: start
    environment:
      N8N_EDITOR_BASE_URL: http://localhost:5678
      WEBHOOK_URL: http://localhost:5678
      N8N_HOST: localhost
    ports:
      - "5678:5678"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    profiles: ["n8n"]

  n8n-webhook:
    <<: *n8n_common
    container_name: n8n-webhook
    command: webhook
    profiles: ["n8n"]

  n8n-worker:
    <<: *n8n_common
    container_name: n8n-worker
    command: worker
    profiles: ["n8n"]

  n8n-postgresql:
    image: ankane/pgvector
    container_name: n8n-postgresql
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_N8N_DB:-n8n}
    volumes:
      - n8n-postgresql-data:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
    profiles: ["n8n"]

  n8n-redis:
    image: redis:alpine
    container_name: n8n-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - n8n-redis-data:/data
    networks: [internal]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles: ["n8n"]

  ########################
  # EVOLUTION API
  ########################
  evolution-api:
    image: atendai/evolution-api:v2.2.3
    container_name: evolution-api
    ports:
      - "8585:8585"
    volumes:
      - evolution-data:/lab_evolution/instances
    env_file: [.env]
    environment:
      SERVER_URL: http://localhost:8585
      AUTHENTICATION_API_KEY: ${SERVICE_PASSWORD_EVOLUTION}

      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: >
        postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@n8n-postgresql:5432/${POSTGRES_EVOLUTION_DATABASE:-evolution}

      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://:${REDIS_PASSWORD}@n8n-redis:6379/6
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_LOCAL_ENABLED: "false"
    depends_on:
      - n8n-postgresql
      - n8n-redis
    networks: [internal]
    profiles: ["evolution"]

  ########################
  # SUPABASE (LOCAL DEV)
  ########################
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    networks: [internal]
    profiles: ["supabase"]

  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: supabase-rest
    depends_on: [supabase-db]
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token
    networks: [internal]
    profiles: ["supabase"]

  supabase-auth:
    image: supabase/gotrue:v2.158.1
    container_name: supabase-auth
    depends_on: [supabase-db]
    environment:
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      GOTRUE_JWT_SECRET: super-secret-jwt-token
    ports:
      - "9999:9999"
    networks: [internal]
    profiles: ["supabase"]

  supabase-storage:
    image: supabase/storage-api:v1.8.2
    container_name: supabase-storage
    depends_on: [supabase-db, supabase-rest]
    environment:
      POSTGREST_URL: http://supabase-rest:3000
      DATABASE_URL: postgres://postgres:postgres@supabase-db:5432/postgres
      PGRST_JWT_SECRET: super-secret-jwt-token
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
    volumes:
      - supabase-storage-data:/var/lib/storage
    ports:
      - "5000:5000"
    networks: [internal]
    profiles: ["supabase"]

  supabase-studio:
    image: supabase/studio:2025.12.09-sha-434634f
    container_name: supabase-studio
    depends_on: [supabase-db]
    environment:
      SUPABASE_URL: http://localhost
      SUPABASE_ANON_KEY: anon-key
      SUPABASE_SERVICE_KEY: service-role-key
      POSTGRES_PASSWORD: postgres
    ports:
      - "3000:3000"
    networks: [internal]
    profiles: ["supabase"]

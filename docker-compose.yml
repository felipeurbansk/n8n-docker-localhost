########################
# INCLUDES
########################
include:
  - path:
      - ./docker-compose.supabase.yml

########################
# NETWORKS
########################
networks:
  internal:
    driver: bridge

########################
# VOLUMES
########################
volumes:
  n8n-data:
  n8n-postgresql-data:
  n8n-redis-data:
  evolution-data:

########################
# ANCHORS
########################
x-n8n-common: &n8n_common
  image: n8nio/n8n:1.108.1
  restart: always
  environment:
    TZ: ${TZ:-America/Sao_Paulo}
    GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-America/Sao_Paulo}

    DB_TYPE: postgresdb
    DB_POSTGRESDB_DATABASE: ${N8N_POSTGRES_DB:-n8n}
    DB_POSTGRESDB_HOST: ${N8N_POSTGRES_HOST:-n8n-postgresql}
    DB_POSTGRESDB_PORT: ${N8N_POSTGRES_PORT:-5432}
    DB_POSTGRESDB_USER: ${N8N_POSTGRES_USER:-postgres}
    DB_POSTGRESDB_PASSWORD: ${N8N_POSTGRES_PASSWORD}
    DB_POSTGRESDB_SCHEMA: public

    EXECUTIONS_MODE: queue
    QUEUE_BULL_REDIS_HOST: ${N8N_REDIS_HOST:-n8n-redis}
    QUEUE_BULL_REDIS_PORT: ${N8N_REDIS_PORT:-6379}
    QUEUE_BULL_REDIS_DB: 0
    QUEUE_BULL_REDIS_PASSWORD: ${N8N_REDIS_PASSWORD}

    N8N_LOG_LEVEL: info
    N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
    N8N_RUNNERS_ENABLED: "true"
    OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: "true"
    N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
    N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: "true"
    NODE_FUNCTION_ALLOW_EXTERNAL: "*"
    N8N_PROXY_HOPS: 1

  volumes:
    - n8n-data:/home/node/.n8n
  depends_on:
    n8n-postgresql:
      condition: service_healthy
    n8n-redis:
      condition: service_healthy
  networks: [internal]

########################
# SERVICES
########################
services:

  ########################
  # N8N
  ########################
  n8n-app:
    <<: *n8n_common
    container_name: n8n-app
    command: start
    environment:
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      N8N_HOST: ${N8N_HOST:-localhost}
    ports:
      - "${N8N_PORT:-5678}:5678"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    profiles: ["n8n"]

  n8n-webhook:
    <<: *n8n_common
    container_name: n8n-webhook
    command: webhook
    profiles: ["n8n"]

  n8n-worker:
    <<: *n8n_common
    container_name: n8n-worker
    command: worker
    profiles: ["n8n"]

  n8n-postgresql:
    image: ankane/pgvector
    container_name: n8n-postgresql
    restart: always
    ports:
      - "${N8N_POSTGRES_EXTERNAL_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${N8N_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${N8N_POSTGRES_PASSWORD}
      POSTGRES_DB: ${N8N_POSTGRES_DB:-n8n}
    volumes:
      - n8n-postgresql-data:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
    profiles: ["n8n", "evolution"]

  n8n-redis:
    image: redis:alpine
    container_name: n8n-redis
    command: ["redis-server", "--requirepass", "${N8N_REDIS_PASSWORD}"]
    volumes:
      - n8n-redis-data:/data
    networks: [internal]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${N8N_REDIS_PASSWORD}", "PING"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles: ["n8n", "evolution"]

  ########################
  # EVOLUTION API
  ########################
  evolution-api:
    image: atendai/evolution-api:v2.2.3
    container_name: evolution-api
    ports:
      - "${EVOLUTION_PORT:-8585}:8080"
    volumes:
      - evolution-data:/lab_evolution/instances
    environment:
      SERVER_URL: http://localhost:${EVOLUTION_PORT:-8585}
      SERVER_PORT: 8080
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: >-
        postgresql://${N8N_POSTGRES_USER:-postgres}:${N8N_POSTGRES_PASSWORD}@n8n-postgresql:5432/${EVOLUTION_POSTGRES_DB:-evolution}

      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://:${N8N_REDIS_PASSWORD}@n8n-redis:6379/6
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_LOCAL_ENABLED: "false"
    depends_on:
      - n8n-postgresql
      - n8n-redis
    networks: [internal]
    profiles: ["evolution"]
